<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        </div>
        <header class="header">
            <a class="header__link" href="#">
                <img class="header__logo" src="./images/logo.svg" alt="логотип Место Россия">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__block">
                    <img class="profile__avatar" src="./images/image.jpg" alt="аватар профиля">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__change" type="button" aria-label="кнопка редактирования профиля"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__place" type="button" aria-label="кнопка добавления новой локации"></button>
            </section>
            <section class="elements">
            </section>
            <template class="cards">
                <article class="element">
                    <img class="element__img" src="#" alt="Описание картинки">
                    <button class="element__trash" type="button" aria-label="кнопка корзина"></button>
                    <div class="element__block">
                        <h2 class="element__title">Олимпийский парк</h2>
                        <button class="element__like" type="button" aria-label="кнопка лайка"></button>
                    </div>
                </article>
            </template>
        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup-profile">
            <div class="popup__container popup__container-profile"> 
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close popup__close-profile" type="button" aria-label="Закрыть"></button>
                <form class="popup__form popup__form-profile" action="#" name="yourSelf">
                    <input class="popup__info popup__info-name" type="text" placeholder="имя" value="Жак-Ив Кусто" name="name" required>
                    <input class="popup__info popup__info-job" type="text" placeholder="своя специальность" value="Исследователь океана" name="job" required>
                    <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-place">
            <div class="popup__container popup__container-place"> 
                <h2 class="popup__title">Новое место</h2>
                <button class="popup__close popup__close-place" type="button" aria-label="Закрыть"></button>
                <form class="popup__form popup__form-place" action="#" name="place">
                    <input class="popup__info popup__info-place" type="text" placeholder="имя" value="Название" name="name" required>
                    <input class="popup__info popup__info-link" type="url" placeholder="своя специальность" value="Ссылка на картинку" name="url" required>
                    <button class="popup__save" type="submit" aria-label="Создать">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup-image">
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
            <figure class="popup__container popup__container-photo">
                <img class="popup__img" src="#" alt="попап картинки">
                <figcaption class="popup__caption">Название места</figcaption>
            </figure>
        </div>
    </body>
    <script src="./script/script.js"></script>
</html>
