<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <div class="popup">
            <div class="popup__container"> 
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" action="#" name="yourSelf">
                    <input class="popup__info" type="text" placeholder="имя" value="Жак-Ив Кусто" name="name" required>
                    <input class="popup__info" type="text" placeholder="своя специальность" value="Исследователь океана" name="job" required>
                    <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <header class="header">
            <a class="header__link" href="#">
                <img class="header__logo" src="./images/logo.svg" alt="логотип Место Россия">
            </a>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__block">
                    <img class="profile__avatar" src="./images/image.jpg" alt="аватар профиля">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__change" type="button" aria-label="кнопка редактирования профиля"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__button" type="button" aria-label="кнопка добавления профиля"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__img" src="./images/IMG_20230323_231559_121.jpg" alt="Панорама района Чертаново Северное">
                    <div class="element__block">
                        <h2 class="element__title">Москва</h2>
                        <button class="element__like" type="button" aria-label="кнопка лайка"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/ddGoCtvY5SE-1.jpg" alt="Вид на Красноярскую ГЭС">
                    <div class="element__block">
                        <h2 class="element__title">Красноярск</h2>
                        <button class="element__like" type="button" aria-label="кнопка лайка"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/HAPsjyIEt-Y.jpg" alt="Панорама города Инсбрук">
                    <div class="element__block">
                        <h2 class="element__title">Инсбрук</h2>
                        <button class="element__like" type="button" aria-label="кнопка лайка"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/IMG_20230323_231610_477.jpg" alt="Панорама Сочи">
                    <div class="element__block">
                        <h2 class="element__title">Сочи</h2>
                        <button class="element__like" type="button" aria-label="лайк"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/imgonline-com-ua-Resize-n0aceFLare5qXkM.jpg" alt="Фотография с горы Каменный столб">
                    <div class="element__block">
                        <h2 class="element__title">Красная Поляна</h2>
                        <button class="element__like" type="button" aria-label="кнопка лайка"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__img" src="./images/photo_2022-06-30_19-46-35.jpg" alt="Вид на Олимпийский парк Адлера">
                    <div class="element__block">
                        <h2 class="element__title">Олимпийский парк</h2>
                        <button class="element__like" type="button" aria-label="кнопка лайка"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&#169; 2023 Mesto Russia</p>
        </footer>
    </body>
</html>
